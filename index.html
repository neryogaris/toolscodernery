<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>CoderNery</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="shortcut icon" href="./icon.png" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">

	
</head>

<body>
	<div class="header">
		<div class="headerContainer">
			<img src="./Marisa-100x100.jpg" alt="Avatar" class="avatar">
			<div class="headerInfo">
				<p class="headerName">Marisa</p>
				<p class="headerStatus">En linia</p>
			</div>
		</div>
	</div>
	<div id="app">
		<div class="mainContainer">
			<div class="start">
				<span id="today"></span>
			</div>
			<div class="incomeMsgBubble">
				<div class="triangle-left"></div>
				<div class="incomeMsg">
					<h3 class="message">Su número con código de área 👉🏼</h3>
					<span id="now" class="timestamp">10:20 pm</span>
				</div>
			</div>
			<div class="sentMsgBubble">
				<input type="tel" name="phone" v-model="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="11"
					placeholder="Marisa Son 10 Numeros"></input>
				<div class="triangle-right"></div>
			</div>
			<div class="incomeMsgBubble">
				<div class="triangle-left"></div>
				<div class="incomeMsg">
					<h3 class="message">El mensaje que quieres enviar 🤞</h3>
					<span id="now2" class="timestamp">10:20 pm</span>
				</div>
				
			</div>
			<div class="sentMsgBubble">
				<textarea type="text" v-model="msg" placeholder="Escribir Text "></textarea>
				<div class="triangle-right"></div>
			</div>

			<div class="incomeMsgBubble">
				<div class="triangle-left"></div>
				<div class="incomeMsg">
				  <h1 class="message">📤Click!</h1>
				  <a class="link" id="finalLink2" target="_blank"><code id="finalLink" onclick="openLink();">{{ whatsapplink }}</code></a>
				</div>
			  </div>
			  
			<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
			<script src="./script.js"></script>
		</div>
	</div>
	<footer>
		<p>Equipo</p>
		<img class="footer-image" src="./Nery.png" />
		<p>CoderNery &COPY; <span id="thisYear" class="footer"></span></p>
	</footer>

	<script src="./index.js"></script>
</body>
</html>
